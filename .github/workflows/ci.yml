name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
            version: 10.12.1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile


      - name: Build project
        run: pnpm run build

      - name: Run tests
        run: pnpm run test
